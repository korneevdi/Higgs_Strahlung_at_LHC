kinematics :
  incoming_momenta: [ p1, p2 ]
  outgoing_momenta: [ pV, pH, p5 ]
  momentum_conservation: [ pH, "p1 + p2 - pV - p5" ]
  kinematic_invariants:
    - [s12, 2]
    - [s1v, 2]
#    - [s1h, 2]
    - [s15, 2]
    - [s2v, 2]
#    - [s2h, 2]
    - [s25, 2]
    - [s5v, 2]
    - [mV, 1]
    - [mH, 1]
  scalarproduct_rules:
    - [[p1,p1], 0 ]
    - [[p2,p2], 0 ]
    - [[p5,p5], 0 ]
    - [[pV,pV], "mV^2" ]
    - [[p1,p2], "s12/2" ]
    - [[p1,pV], "(mV^2-s1v)/2" ]
#    - [[p1,pH], "(mH^2-s1h)/2" ]
    - [[p1,p5], "-s15/2" ]
    - [[p2,pV], "(mV^2-s2v)/2" ]
#    - [[p2,pH], "(mH^2-s2v)/2" ]
    - [[p2,p5], "-s25/2" ]
    - [[pV,p5], "(sv5-mV^2)/2" ]
#  symbol_to_replace_by_one: s12

