kinematics :
  incoming_momenta: [ p1, p2 ]
  outgoing_momenta: [ pV, pH ]
  momentum_conservation: [ pH, "p1 + p2 - pV" ]
  kinematic_invariants:
    - [s, 2]
    - [t, 2]
    - [mV, 1]
    - [mH, 1]
  scalarproduct_rules:
    - [[p1,p1], 0 ]
    - [[p2,p2], 0 ]
    - [[pV,pV], "mV^2" ]
    - [[p1,p2], "s12/2" ]
    - [[p1,pV], "(mV^2-s1v)/2" ]
    - [[p2,pV], "(s12+s1v-mH^2)/2" ]
  symbol_to_replace_by_one: s12
