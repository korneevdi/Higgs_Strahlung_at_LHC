kinematics :
  incoming_momenta: [ p1, p2 ]
  outgoing_momenta: [ pV_, p5, p6 ]
  momentum_conservation: [ pV_, "p1 + p2 - p5 - p6" ]
  kinematic_invariants:
    - [s12, 2]
    - [s15, 2]
    - [s16, 2]
    - [s25, 2]
    - [s26, 2]
    - [s56, 2]
    - [mV, 1]
  scalarproduct_rules:
    - [[p1,p1], 0 ]
    - [[p2,p2], 0 ]
    - [[p5,p5], 0 ]
    - [[p6,p6], 0 ]
    - [[pV_,pV_], "mV^2" ]
    - [[p1,p2], "s12/2" ]
    - [[p1,pV_], "s12/2" ]
    - [[p1,p5], "-s15/2" ]
    - [[p1,p6], "-s16/2" ]
    - [[p2,pV_], "s12/2" ]
    - [[p2,p5], "-s25/2" ]
    - [[p2,p6], "-s26/2" ]
    - [[pV_,p5], "(-s15 - s25)/2" ]
    - [[pV_,p6], "(-s16 - s26)/2" ]
    - [[p5,p6], "s56/2" ]
#  symbol_to_replace_by_one: s12

