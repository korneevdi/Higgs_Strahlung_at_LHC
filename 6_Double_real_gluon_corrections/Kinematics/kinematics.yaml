kinematics :
  incoming_momenta: [ p1, p2 ]
  outgoing_momenta: [ pv, p5, p6, PH ]
  momentum_conservation: [ pH, "p1 + p2 - pv - p5" ]
  kinematic_invariants:
    - [s12, 2]
    - [s13, 2]
#   - [s15, 2]
    - [s16, 2]
    - [s23, 2]
#   - [s25, 2]
    - [s26, 2]
    - [s35, 2]
    - [s36, 2]
    - [s56, 2]
    - [mv, 1]
    - [mh, 1]
  scalarproduct_rules:
    - [[p1,p1], 0 ]
    - [[p2,p2], 0 ]
    - [[p5,p5], 0 ]
    - [[p6,p6], 0 ]
    - [[p3,p3], "mv^2" ]
    - [[p1,p2], "s12/2" ]
    - [[p1,p3], "(s13-mv^2)/2" ]
    - [[p1,p5], "s15/2" ]
    - [[p1,p6], "s16/2" ]
    - [[p2,p3], "(s23-mv^2)/2" ]
    - [[p2,p5], "s25/2" ]
    - [[p2,p6], "s26/2" ]
    - [[p3,p5], "(s35-mv^2)/2" ]
    - [[p3,p6], "(s36-mv^2)/2" ]
    - [[p5,p6], "s56/2" ]
#  symbol_to_replace_by_one: s12

